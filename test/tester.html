<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>

<style>
/* Add your preferred slider styles here */
.slider {
  width: 100%;
  margin: 0 auto;
  overflow: hidden;
}

.slides {
    width: 100%;
  display: flex;
  transition: transform 0.3s ease-in-out;
}

.slide {
    width: 20%;
  margin-right: 20px;
}

.slide img {
  transition: transform 0.2s ease-in-out;
  width: 100%;
}

.slide img.enlarged {
  transform: scale(1.1);
}

</style>
</head>

<body>
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <a href="index.html">
          <img src="imgs/page-1/background.png" alt="Image 1">
        </a>
      </div>
      <div class="slide">
        <a href="page2.html" target="_blank">
          <img src="image2.jpg" alt="Image 2">
        </a>
      </div>
      <div class="slide">
        <a href="page3.html" target="_blank">
          <img src="image3.jpg" alt="Image 3">
        </a>
      </div>
      <div class="slide">
        <a href="page4.html" target="_blank">
          <img src="image4.jpg" alt="Image 4">
        </a>
      </div>
      <div class="slide">
        <a href="page5.html" target="_blank">
          <img src="image5.jpg" alt="Image 5">
        </a>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const slidesContainer = document.querySelector(".slides");
  const slides = document.querySelectorAll(".slide img");

  let currentIndex = 0;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = slides.length - 1;
    } else if (index >= slides.length) {
      currentIndex = 0;
    }

    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  slides.forEach((slide, index) => {
    slide.addEventListener("click", function () {
      slide.classList.toggle("enlarged");
    });

    slide.parentNode.addEventListener("click", function (event) {
      event.preventDefault(); // Prevent the default link behavior
      window.open(slide.parentNode.href, "_blank");
    });
  });

  // Optional: Automatic slider functionality
  // setInterval(function () {
  //   currentIndex++;
  //   showSlide(currentIndex);
  // }, 5000);
});

  </script>
</body>
</html>
